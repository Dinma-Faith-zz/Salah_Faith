<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div>
      <title id="title">
        <h1>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform
        </p>
      </title>

      <form id="survey-form">
        <div>
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Write your name here">

          <label for="email" id="email-label"> Email</label>
          <input type="email" id="email" required placeholder="write your valid email">

          <label for="age" id="email-label">Age(optional)</label>
          <input type="number" id="number" min="0" max="100" placeholder="enter a number between 0-100">

          <label for="desc">Which option best describes your current role? </label>
          <select name="roles" id="dropdown">
            <option value="student">Student</option>
            <option value="full time job">Full time job</option>
            <option value="full time learner">Full time learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>

          <label for="spec">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio-button" name="userrecommend" value="definitely">
            <input type="radio-button" name="userrecommend" value="maybe">
            <input type="radio-button" name="userrecommend" value="not sure">

            <label for="question"> What is your favorite feature of freeCodeCamp?</label>
            <select name="questions" id="dropdown">
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open source">Open source</option>
            </select>

            <label for="question2">What would you like to see improved? (Check all that apply)
            </label>

            <label for="frontend"><input type="checkbox">Frontend</label>
            <label for="backend"><input type="checkbox">Backend</label>
            <label for="data visualization
            "><input type="checkbox">Data Visualization</label>
            <label for="challenges"><input type="checkbox">Challenges</label>
            <label for="open source community"><input type="checkbox">Open Source Community</label>
            <label for="gitter help rooms"><input type="checkbox">Gitter help rooms</label>
            <label for="videos"><input type="checkbox">Videos</label>
            <label for="city meetups
            "><input type="checkbox">City Meetups
          </label>
            <label for="wiki"><input type="checkbox">Wiki</label>
            <label for="forum"><input type="checkbox">Forum</label>
            <label for="additional courses-->"><input type="checkbox">Additional Courses--></label>
            <label for=""><input type="checkbox"></label> 


        </div>
      </form>
    </div>
    <script  src="js/index.js"></script>
  </body>
</html>
